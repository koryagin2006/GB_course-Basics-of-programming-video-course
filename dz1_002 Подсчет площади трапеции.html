<meta charset="utf-8">
<script type="text/javascript">

	//Пользователь вводит длину оснований трапеции (a и b), а также высоту трапеции h.
	//Программа выводит сообщение: «Площадь трапеции будет равна <значение>».
	//Площадь вычисляется по формуле ((a + b) / 2) * h, где a, b - основания, h - высота.
	
	var a = +(prompt("Введите длину основания а: ")) // "+"" заменяет a = parseInt(a)
	var b = +parseInt(prompt("Введите длину основания b: "))
	var h = +parseInt(prompt("Введите высоту трапеции: "))

	var s = ((a + b) / 2) * h
	alert("Площадь трапеции будет равна " + s)

</script>
