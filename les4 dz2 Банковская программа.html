2. Банковская программа
Пользователь вводит сумму вклада и процент, который будет начисляться ежегодно. Отобразить размер вклада поочередно на ближайшие 5 лет.

<meta charset="utf-8">
<script type="text/javascript">

  var sumDepo = +prompt("Введите сумму вклада: ");
  var percent = +prompt("Введите процент по вкладу: ");
  percent = percent / 100;

  var result = 'Изменение размера вклада по годам: \n';

  for(var i = 1; i<=5; i++){
    sumDepo = sumDepo + (sumDepo*percent);
    result += i + 'год: ' + sumDepo.toFixed(2) + ' рублей \n';
    }
  alert(result)


</script>
