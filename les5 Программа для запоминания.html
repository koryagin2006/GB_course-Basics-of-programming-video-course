<meta charset="utf-8">
<script type="text/javascript">
	

	var numbers = [42, 56, 96, 14, 28];

	alert("Запомните все числа и их порядок: " + numbers);

	var userAnswer = +prompt("Каким было первое число?: ");
	alert(numbers[0]); // 42
	if (userAnswer == numbers[0]){
		alert("Все верно!");
	} else{
		alert("А вот и нет, првильный ответ " + numbers[0])};

	userAnswer = +prompt("А последнее?: ");
	// alert(numbers[4]); // НЕХОРОШО ТАК ДЕЛАТЬ!
	alert(numbers.length); // 5
	alert(numbers[numbers.length - 1]) // то же самое, что и numbers[4]

	if (userAnswer == numbers[numbers.length - 1]){
		alert("Все верно!");
	} else {
		alert("А вот и нет, првильный ответ " + numbers[numbers.length - 1])};

	var n = parseInt(Math.random()*numbers.length);
	userAnswer = +prompt("А как насчет числа под номером: " + (n+1) + "?");

	if (userAnswer == numbers[numbers.length - 1]){
		alert("Все верно!");
	} else {
		alert("А вот и нет, првильный ответ " + numbers[n])};


</script>
