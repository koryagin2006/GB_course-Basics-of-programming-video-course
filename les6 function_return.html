<script type="text/javascript">
	
	function getRandomNumber(max){
		return Math.round(Math.random()*max);
		// какие-то комманды, которые уже не выполняются
	}

	function max(a,b){
		if(a >= b){
			return a;
		} else {
			return b;
		}
		alert("Никогда не выполняются")
	};

	function factorial(n){
		var result = 1;
		for(var i = 1; i <= n; i++){
			result = result*i
		}
		return result;
	}

	// факториал 5 = 1*2*3*4*5
