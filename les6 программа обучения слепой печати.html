<meta charset="utf-8">
<script type="text/javascript">

	function generateText(letters, lenght){

		var text = ""
		for(var = 0; i < lenght; i++){
			var n = getRandomNumber(letters.lenght - 1);
			text = text + letters[n]
		}
		return text;
	}

	function getRandomNumber(max){
		return Math.round(Math.random()*max);
	}

	alert("Вас приветствует программа по обучению слепой печати");

	while(true){
		alert("Положите 4 пальца левой руки (№№ 2,3,4,5) на клавиши ф, ы, в, а.\nЗапомните, под каким пальцем какая клавиша.\n\nТеперь не спаша набирайте текст.\nЛучше не смотреть на клавиатуру.");


		var text = generateText(["ф","а"], 10); // афаафафффффааафффаафаффаааааффааф
		var userText = prompt(text);
		if(userText == text){
			alert("Все верно!");
			break;
		} else {
			alert("Вы ошиблись, попроуйте еще раз");
		}	
	}
	




</script>
